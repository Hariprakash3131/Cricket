<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            background-image: url("ground.jpg");
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: skewY(-5deg); /* Slanting effect */
            transform-origin: top left;
            z-index: -1;
        }
        .bg-gradient {
            background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.7));
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transform: skewY(-5deg); /* Match the slanting effect */
            transform-origin: top left;
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1;

        }
        .icons-last{
            margin-top: 675px;
            position: absolute;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-gradient"></div>
    <div class="form-container">
        <h2 class="text-center">Register</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="register-number">Register Number</label>
                <input type="text" class="form-control" id="register-number" placeholder="Enter your register number">
            </div>
            
        
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <br>
        <p style="text-align: center;"><a  href="internpromain.html">Back</a></p>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Basic form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;
            var registerNumber = document.getElementById('register-number').value;

            if (name && email && mobile && registerNumber) {
                alert('Form submitted successfully!');
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

<div class="icons-last">
    <div>
    <i class="fa-brands fa-square-x-twitter" ></i>
    <i class="fa-brands fa-square-instagram"></i>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-square-facebook"></i>
    <p><a href="">Â© Super Kings Ventures All Rights Reserved</a></p>
  </div>
  </div>
</body>
</html>
